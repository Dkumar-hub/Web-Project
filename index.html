<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 align="top-left">Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-dark btn-light newArray">New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size">Size
                    <input id="array_size" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-light bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary btn-light selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary btn-light insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary btn-light quickSort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary btn-light mergeSort">Merge Sort</button>
            </div>
        </div>
    </nav>

    <hr> </hr>

    <body class="p-3 mb-2 bg-white text-btn-dark"></body>
    <div id="bars" class="flex-container" align="top"></div>

    
 <section>

    <div id="Info_Cont1">

        <h3>TIME COMPLEXITY</h3>

        <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

            <div class="Pair_Definitions">
                <p class="Sub_Heading">Worst case:</p>
                <p id="Time_Worst"></p>
            </div>
            
            <div class="Pair_Definitions">
                <p class="Sub_Heading">Average case:</p>
                <p id="Time_Average"></p>
            </div>
            
            <div class="Pair_Definitions">
                <p class="Sub_Heading">Best case:</p>
                <p id="Time_Best"></p>
            </div>

        </div>

    </div>

    <div id="array_container">
        
    </div>

    <div id="Info_Cont2">

        <h3>SPACE COMPLEXITY</h3>

        <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

            <div class="Pair_Definitions">
                <p class="Sub_Heading">Worst case:</p>
                <p id="Space_Worst"></p>
            </div>
            
        </div>

    </div>

 </section>

     <footer>

    </footer>
</header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="sorting_codes/bubbleSort.js"></script>
    <script src="sorting_codes/selectionSort.js"></script>
    <script src="sorting_codes/insertionSort.js"></script>
    <script src="sorting_codes/mergeSort.js"></script>
    <script src="sorting_codes/quickSort.js"></script>
    <script src="sorting_codes/main.js" defer></script>
    
</body>
</html>
